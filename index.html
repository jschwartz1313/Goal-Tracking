<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Habit Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }

        .date {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .nav-btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .nav-btn:hover {
            background: #5568d3;
        }

        .nav-btn.active {
            background: #764ba2;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .category-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            margin-top: 30px;
        }

        .category-header:first-child {
            margin-top: 0;
        }

        .category-header h2 {
            font-size: 1.3em;
        }

        .metric-item {
            background: #f8f9fa;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .metric-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .metric-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .metric-score {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            min-width: 60px;
            text-align: right;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .slider {
            flex: 1;
            height: 8px;
            border-radius: 5px;
            outline: none;
            -webkit-appearance: none;
            background: linear-gradient(to right, #dc3545 0%, #ffc107 50%, #28a745 100%);
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: white;
            border: 3px solid #667eea;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: white;
            border: 3px solid #667eea;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .slider-labels {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .manage-section {
            margin-top: 20px;
        }

        .add-metric-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #5568d3;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .metric-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        .history-entry {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .history-date {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 10px;
        }

        .history-scores {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }

        .history-score-item {
            display: flex;
            justify-content: space-between;
            padding: 5px;
        }

        .notes-section {
            margin-top: 20px;
        }

        .notes-textarea {
            width: 100%;
            min-height: 100px;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
        }

        .notes-textarea:focus {
            outline: none;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daily Habit Tracker</h1>
        <div class="date" id="currentDate"></div>

        <div class="nav-buttons">
            <button class="nav-btn active" onclick="showSection('today')">Today</button>
            <button class="nav-btn" onclick="showSection('history')">History</button>
            <button class="nav-btn" onclick="showSection('manage')">Manage Metrics</button>
        </div>

        <!-- Today Section -->
        <div id="today-section" class="section active">
            <div id="metricsContainer"></div>

            <div class="notes-section">
                <div class="category-header">
                    <h2>Daily Notes</h2>
                </div>
                <textarea id="dailyNotes" class="notes-textarea" placeholder="Add any notes about your day..."></textarea>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="todayAverage">0.0</div>
                    <div class="stat-label">Today's Average</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="weekAverage">0.0</div>
                    <div class="stat-label">7-Day Average</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalDays">0</div>
                    <div class="stat-label">Days Tracked</div>
                </div>
            </div>
        </div>

        <!-- History Section -->
        <div id="history-section" class="section">
            <div class="category-header">
                <h2>Your History</h2>
            </div>
            <div id="historyContainer"></div>
        </div>

        <!-- Manage Metrics Section -->
        <div id="manage-section" class="section">
            <div class="category-header">
                <h2>Add New Metric</h2>
            </div>
            <div class="add-metric-form">
                <div class="form-group">
                    <label>Metric Name</label>
                    <input type="text" id="newMetricName" placeholder="e.g., Sleep Quality">
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="newMetricCategory">
                        <option value="Health">Health</option>
                        <option value="Productivity">Productivity</option>
                        <option value="Mental">Mental Wellbeing</option>
                        <option value="Social">Social</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <button class="btn" onclick="addNewMetric()">Add Metric</button>
            </div>

            <div class="category-header">
                <h2>Your Metrics</h2>
            </div>
            <div id="metricsList"></div>
        </div>
    </div>

    <script>
        // Default metrics
        const defaultMetrics = [
            { id: 1, name: 'Sleep Quality', category: 'Health' },
            { id: 2, name: 'Diet Quality', category: 'Health' },
            { id: 3, name: 'Exercise', category: 'Health' },
            { id: 4, name: 'Focus/Concentration', category: 'Productivity' },
            { id: 5, name: 'Productivity', category: 'Productivity' },
            { id: 6, name: 'Mood', category: 'Mental' },
            { id: 7, name: 'Stress Level (inverted)', category: 'Mental' },
            { id: 8, name: 'Social Connection', category: 'Social' }
        ];

        // Initialize data
        function initializeData() {
            if (!localStorage.getItem('habitMetrics')) {
                localStorage.setItem('habitMetrics', JSON.stringify(defaultMetrics));
            }
            if (!localStorage.getItem('habitHistory')) {
                localStorage.setItem('habitHistory', JSON.stringify({}));
            }
        }

        // Get today's date key
        function getTodayKey() {
            const today = new Date();
            return today.toISOString().split('T')[0];
        }

        // Update date display
        function updateDate() {
            const dateElement = document.getElementById('currentDate');
            const today = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            dateElement.textContent = today.toLocaleDateString('en-US', options);
        }

        // Show section
        function showSection(section) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));

            document.getElementById(`${section}-section`).classList.add('active');
            event.target.classList.add('active');

            if (section === 'today') {
                renderMetrics();
            } else if (section === 'history') {
                renderHistory();
            } else if (section === 'manage') {
                renderMetricsList();
            }
        }

        // Render metrics for today
        function renderMetrics() {
            const metrics = JSON.parse(localStorage.getItem('habitMetrics'));
            const history = JSON.parse(localStorage.getItem('habitHistory'));
            const todayKey = getTodayKey();
            const todayData = history[todayKey] || {};

            const container = document.getElementById('metricsContainer');
            container.innerHTML = '';

            // Group by category
            const categories = {};
            metrics.forEach(metric => {
                if (!categories[metric.category]) {
                    categories[metric.category] = [];
                }
                categories[metric.category].push(metric);
            });

            // Render each category
            Object.keys(categories).forEach(category => {
                const categoryDiv = document.createElement('div');
                categoryDiv.innerHTML = `
                    <div class="category-header">
                        <h2>${category}</h2>
                    </div>
                `;
                container.appendChild(categoryDiv);

                categories[category].forEach(metric => {
                    const value = todayData[metric.id] || 5;
                    const metricDiv = document.createElement('div');
                    metricDiv.className = 'metric-item';
                    metricDiv.innerHTML = `
                        <div class="metric-header">
                            <div class="metric-name">${metric.name}</div>
                            <div class="metric-score" id="score-${metric.id}">${value}/10</div>
                        </div>
                        <div class="slider-container">
                            <input type="range" min="1" max="10" value="${value}"
                                   class="slider" id="slider-${metric.id}"
                                   oninput="updateScore(${metric.id}, this.value)">
                        </div>
                        <div class="slider-labels">
                            <span>1 - Poor</span>
                            <span>5 - Average</span>
                            <span>10 - Excellent</span>
                        </div>
                    `;
                    container.appendChild(metricDiv);
                });
            });

            // Load notes
            document.getElementById('dailyNotes').value = todayData.notes || '';
            document.getElementById('dailyNotes').onchange = saveNotes;

            updateStats();
        }

        // Update score
        function updateScore(metricId, value) {
            document.getElementById(`score-${metricId}`).textContent = `${value}/10`;

            const history = JSON.parse(localStorage.getItem('habitHistory'));
            const todayKey = getTodayKey();

            if (!history[todayKey]) {
                history[todayKey] = {};
            }

            history[todayKey][metricId] = parseInt(value);
            localStorage.setItem('habitHistory', JSON.stringify(history));

            updateStats();
        }

        // Save notes
        function saveNotes() {
            const notes = document.getElementById('dailyNotes').value;
            const history = JSON.parse(localStorage.getItem('habitHistory'));
            const todayKey = getTodayKey();

            if (!history[todayKey]) {
                history[todayKey] = {};
            }

            history[todayKey].notes = notes;
            localStorage.setItem('habitHistory', JSON.stringify(history));
        }

        // Update statistics
        function updateStats() {
            const history = JSON.parse(localStorage.getItem('habitHistory'));
            const todayKey = getTodayKey();
            const todayData = history[todayKey] || {};
            const metrics = JSON.parse(localStorage.getItem('habitMetrics'));

            // Today's average
            const todayScores = Object.keys(todayData)
                .filter(key => key !== 'notes')
                .map(key => todayData[key]);
            const todayAvg = todayScores.length > 0
                ? (todayScores.reduce((a, b) => a + b, 0) / todayScores.length).toFixed(1)
                : '0.0';
            document.getElementById('todayAverage').textContent = todayAvg;

            // 7-day average
            const last7Days = [];
            for (let i = 0; i < 7; i++) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                const key = date.toISOString().split('T')[0];
                if (history[key]) {
                    const scores = Object.keys(history[key])
                        .filter(k => k !== 'notes')
                        .map(k => history[key][k]);
                    if (scores.length > 0) {
                        last7Days.push(scores.reduce((a, b) => a + b, 0) / scores.length);
                    }
                }
            }
            const weekAvg = last7Days.length > 0
                ? (last7Days.reduce((a, b) => a + b, 0) / last7Days.length).toFixed(1)
                : '0.0';
            document.getElementById('weekAverage').textContent = weekAvg;

            // Total days tracked
            document.getElementById('totalDays').textContent = Object.keys(history).length;
        }

        // Render history
        function renderHistory() {
            const history = JSON.parse(localStorage.getItem('habitHistory'));
            const metrics = JSON.parse(localStorage.getItem('habitMetrics'));
            const container = document.getElementById('historyContainer');
            container.innerHTML = '';

            const dates = Object.keys(history).sort().reverse();

            if (dates.length === 0) {
                container.innerHTML = '<div class="empty-state">No history yet. Start tracking today!</div>';
                return;
            }

            dates.forEach(date => {
                const data = history[date];
                const dateObj = new Date(date);
                const formattedDate = dateObj.toLocaleDateString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });

                const scores = Object.keys(data)
                    .filter(key => key !== 'notes')
                    .map(key => data[key]);
                const avg = scores.length > 0
                    ? (scores.reduce((a, b) => a + b, 0) / scores.length).toFixed(1)
                    : '0.0';

                const entryDiv = document.createElement('div');
                entryDiv.className = 'history-entry';

                let scoresHTML = '<div class="history-scores">';
                Object.keys(data).forEach(key => {
                    if (key !== 'notes') {
                        const metric = metrics.find(m => m.id == key);
                        if (metric) {
                            scoresHTML += `
                                <div class="history-score-item">
                                    <span>${metric.name}:</span>
                                    <strong>${data[key]}/10</strong>
                                </div>
                            `;
                        }
                    }
                });
                scoresHTML += '</div>';

                entryDiv.innerHTML = `
                    <div class="history-date">${formattedDate} - Average: ${avg}/10</div>
                    ${scoresHTML}
                    ${data.notes ? `<div style="margin-top: 10px; font-style: italic; color: #666;">Notes: ${data.notes}</div>` : ''}
                `;
                container.appendChild(entryDiv);
            });
        }

        // Add new metric
        function addNewMetric() {
            const name = document.getElementById('newMetricName').value.trim();
            const category = document.getElementById('newMetricCategory').value;

            if (!name) {
                alert('Please enter a metric name');
                return;
            }

            const metrics = JSON.parse(localStorage.getItem('habitMetrics'));
            const newId = Math.max(...metrics.map(m => m.id)) + 1;

            metrics.push({ id: newId, name, category });
            localStorage.setItem('habitMetrics', JSON.stringify(metrics));

            document.getElementById('newMetricName').value = '';
            renderMetricsList();
            alert('Metric added successfully!');
        }

        // Render metrics list
        function renderMetricsList() {
            const metrics = JSON.parse(localStorage.getItem('habitMetrics'));
            const container = document.getElementById('metricsList');
            container.innerHTML = '';

            metrics.forEach(metric => {
                const div = document.createElement('div');
                div.className = 'metric-list-item';
                div.innerHTML = `
                    <div>
                        <strong>${metric.name}</strong>
                        <span style="color: #666; margin-left: 10px;">(${metric.category})</span>
                    </div>
                    <button class="btn btn-danger" onclick="deleteMetric(${metric.id})">Delete</button>
                `;
                container.appendChild(div);
            });
        }

        // Delete metric
        function deleteMetric(id) {
            if (!confirm('Are you sure you want to delete this metric? This will remove it from all history.')) {
                return;
            }

            let metrics = JSON.parse(localStorage.getItem('habitMetrics'));
            metrics = metrics.filter(m => m.id !== id);
            localStorage.setItem('habitMetrics', JSON.stringify(metrics));

            // Remove from history
            const history = JSON.parse(localStorage.getItem('habitHistory'));
            Object.keys(history).forEach(date => {
                delete history[date][id];
            });
            localStorage.setItem('habitHistory', JSON.stringify(history));

            renderMetricsList();
        }

        // Initialize
        initializeData();
        updateDate();
        renderMetrics();
    </script>
</body>
</html>
